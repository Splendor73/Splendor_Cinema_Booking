<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .welcome-box {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .user-options {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 280px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .option-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
        }

        .option-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .option-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .coming-soon-badge {
            background: var(--danger);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h1 class="welcome-title">Movie Magic Awaits</h1>
            <p class="welcome-subtitle">Book your perfect movie experience with just a few clicks</p>
            
            <div class="user-options">
                <div class="option-card">
                    <i class="fas fa-ticket option-icon"></i>
                    <h3 class="option-title">Quick Booking</h3>
                    <p class="option-description">Book tickets instantly without registration</p>
                    <a href="{{ url_for('movies') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-right me-2"></i>Continue as Guest
                    </a>
                </div>

                <div class="option-card">
                    <i class="fas fa-user-circle option-icon"></i>
                    <h3 class="option-title">Member Access</h3>
                    <p class="option-description">Access exclusive benefits and faster booking</p>
                    <button class="btn btn-primary btn-lg" disabled>
                        <i class="fas fa-lock me-2"></i>Login
                    </button>
                    <div class="coming-soon-badge">
                        Coming Soon
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
